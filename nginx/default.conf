server {
  listen 3000;
  server_name _;

  # Route /docs to the docs app WITHOUT rewriting the path
  location = /docs {
    proxy_pass http://docs:3000; # keep /docs
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /docs/ {
    proxy_pass http://docs:3000; # keep /docs/* paths intact
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Route docs static assets served under the zone prefix
  location = /vc-ap-microfrontends-docs {
    proxy_pass http://docs:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /vc-ap-microfrontends-docs/ {
    rewrite ^/vc-ap-microfrontends-docs/(.*)$ /$1 break;
    proxy_pass http://docs:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # All other traffic to marketing
  location / {
    proxy_pass http://marketing:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}