server {
  listen 3000;
  server_name _;

  # Route /docs to the docs app WITHOUT rewriting the path
  location = /docs {
    proxy_pass http://docs:3000; # keep /docs
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /docs/ {
    proxy_pass http://docs:3000; # keep /docs/* paths intact
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Route docs static assets served under the zone prefix
  location = /vc-ap-bitartes-docs {
    proxy_pass http://docs:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /vc-ap-bitartes-docs/ {
    rewrite ^/vc-ap-bitartes-docs/(.*)$ /$1 break;
    proxy_pass http://docs:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Route /tictactoe to the tictactoe app WITHOUT rewriting the path
  location = /tictactoe {
    proxy_pass http://tictactoe:3000; # keep /tictactoe
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /tictactoe/ {
    proxy_pass http://tictactoe:3000; # keep /tictactoe/* paths intact
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Route tictactoe static assets served under the zone prefix
  location = /vc-ap-bitartes-tictactoe {
    proxy_pass http://tictactoe:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /vc-ap-bitartes-tictactoe/ {
    rewrite ^/vc-ap-bitartes-tictactoe/(.*)$ /$1 break;
    proxy_pass http://tictactoe:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # All other traffic to home
  location / {
    proxy_pass http://home:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}