version: "3.9"
services:
  home:
    build:
      context: .
      dockerfile: apps/home/Dockerfile
    environment:
      - NODE_ENV=production
    # home no longer binds host port; gateway will expose 3000
  docs:
    build:
      context: .
      dockerfile: apps/docs/Dockerfile
    environment:
      - NODE_ENV=production
    ports:
      - "3001:3000"
  tictactoe:
    build:
      context: .
      dockerfile: apps/tictactoe/Dockerfile
    environment:
      - NODE_ENV=production
    depends_on:
      - home
  gateway:
    image: nginx:1.25-alpine
    depends_on:
      - home
      - docs
    ports:
      - "3000:3000"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro